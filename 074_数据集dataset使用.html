<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个容器显示多个图表</title>
    <!-- 引入echarts依赖包 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <!-- 准备一个容器：容器就是现实图标区域 -->
    <div></div>
</body>

</html>
<script>
    //基于准备好的DOM初始化echarts实例
    let dom = document.querySelector('div');
    //创建echarts实例
    let mycharts = echarts.init(dom);
    //数据集
    let data = [
        ["衣服", 10, 10, "x", 10],
        ["直播", 20, 20, "y", 20],
        ["游戏", 30, 30, "z", 30],
        ["电影", 40, 40, "t", 40],
    ];
    //指定图表的配置项与数据
    mycharts.setOption({
        //设置字符集
        dataset: {
            //数据源
            source: data,
        },
        //图表的标题
        title: {
            //主标题的设置
            text: '数据可视化',
            //子标题的设置
            subtext: 'echarts基本使用',
            //主标题的颜色
            textStyle: {
                color: "cyan"
            },
            //设置标题的位置
            left: "center",
        },
        //x轴y轴的配置项
        xAxis: {
            data: ["衣服", "直播", "游戏", "电影"]
        },
        yAxis: {
            //显示y轴的线
            axisLine: {
                show: true,
            },
            //显示y轴的刻度
            axisTick: {
                show: true,
            }
        },
        //系列的设置：绘制什么样类型的图表、数据的展示
        series: [
            {
                //图表类型的设置 柱状图bar 饼状图pie 折线图line
                type: 'bar',
                //图表的数据
                // data: [10, 20, 30, 40],
                encode: { y: 1 },
                color: "red",
            },
            {
                type: "line",
                // data: [10, 20, 30, 40],
                encode: { y: 2 },
                color: "pink",
            },
            {
                type: "pie",
                /* data: [{ name: 'x', value: 10 }, { name: 'y', value: 20 },
                { name: 'z', value: 30 }, { name: 't', value: 40 }], */
                encode: { itemName: 3, value: 4 },
                //饼图的宽高
                width: 250,
                height: 250,
                //饼图的位置
                left: 60,
                top: 20,
                //饼图的半径，在宽高范围内，太大则可能使name不显示
                radius: 50,
            }
        ]
    })
</script>
